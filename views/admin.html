<!DOCTYPE html>
<html lang="ru" ng-app="App">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>
  <link href="/style/style.css" rel="stylesheet">


  <link rel="stylesheet" href="/css/angularjs-color-picker.css" />
  <!-- only include if you use bootstrap -->
  <link rel="stylesheet" href="/css/angularjs-color-picker-bootstrap.css" />

  <script src="/js/tinycolor.js"></script>
  <script src="/js/angularjs-color-picker.js"></script>
  <meta charset="UTF-8">
  <title>tchop</title>
</head>
<body ng-controller="fileController">

<div class="header">
  <div class="right">
    <p class="little texta">Powered by</p>
    <img src="/images/top_logo_tchop_dark.svg"
         alt="logo">
  </div>
</div>
<div class="body tchop">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Create</a></li>
    <li><a data-toggle="tab" href="#menu1">Change</a></li>
    <li><a data-toggle="tab" href="#menu2">Upload</a></li>
  </ul>
    <div class="section admin">
    <div class="left-section">
      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          {% include "bloks/createNew.html" %}
        </div>
        <div id="menu1" class="tab-pane fade">
          {% include "bloks/change.html" %}
        </div>
        <div id="menu2" class="tab-pane fade">
          {% include "bloks/upload.html" %}
        </div>
      </div>
    </div>

    <div class="right-section">
      <img class="shadow" src="/images/shadow.png" alt="Shadow">
      <img src="/images/device.png" alt="Device">
      <article>
        <div class="channel-header">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="48" viewBox="0 0 50 48">
              <g fill="none" fill-rule="evenodd">
                <path fill="#f6704d"
                      d="M37.06 13.12s0-.97-1.07-.97H18.3s-1.47 0-1.47 1.34v1.6s0 1.3 1.47 1.3h.63l17.18-2c.3-.1 1-.2 1-1V13zm-20.14 20.7v.4s0 .97 1.06.97h17.7s1.46 0 1.46-1.4v-1.6s0-1.4-1.46-1.4h-.64l-17.18 2c-.27 0-.94.2-.94.9"/>
                <path fill="#ffd138"
                      d="M18.98 18.5v-.13c.04-.36.23-.57.44-.7l.1-.05c.03 0 .05 0 .07-.02.1-.05.2-.07.3-.08l17.2-2h.6c1.4 0 1.4 1.33 1.4 1.33v3.68s0 1.33-1.5 1.33H37l-17.2-2c-.06 0-.2-.04-.3-.1h-.07l-.1-.06c-.2-.12-.4-.34-.43-.7v-.5z"/>
                <path fill="#488ed8"
                      d="M36.46 23.92v-.03c0-.1 0-.1-.02-.1-.03-.4-.22-.6-.43-.7l-.1-.1-.3-.1-17.1-2h-.6c-1.4 0-1.4 1.3-1.4 1.3v3.7s0 1.3 1.48 1.3h.64l17.18-2c.1-.1.25-.1.38-.1l.1-.1c.24-.2.4-.4.46-.7v-.5z"/>
                <path fill="#fff"
                      d="M39 27.1s-.12-1.07-1.4-.92l-5.9.73-5.7.7-5.93.8c-1.27.2-1.14 1.2-1.14 1.2l.12 1c.1.9.93.9 1.26.9l6.2-.7 5.6-.7 6.1-.7c.3 0 1.1-.3 1-1.2l-.1-.9z"/>
              </g>
            </svg>
          </div>
          <div class="channel-name">
            test
          </div>
          <span class="material-icons">settings</span>
        </div>
        {% raw %}
        <div class="video small">
          <div ng-repeat="item in items">
            <div class="delete-video">
              <p ng-repeat="page in pages" ng-if="item.page == page.id">
                For page <b>{{page.name}}</b>
              </p>
              <a class="delete" ng-click="delete(item)"><span class="material-icons">clear</span></a>
            </div>
            <div>{{deleted}}</div>
            <video controls>
              <source ng-src="{{item.link}}">
            </video>
          </div>
        </div>
        {% endraw %}
      </article>
    </div>
  </div>
</div>

<div class="footer">
  <div class="left">
    <img src="/images/top_logo_tchop_dark.svg" alt="logo"></div>
  <div class="center">
    <p class="texta medium">Made with &#10084; in Berlin</p>
    <p class="texta small"></p>
    <p>&copy; tchop GmbH 2017</p>
    <p></p>
  </div>
  <div class="right">
    <div class="soc-links"><a href="https://twitter.com/tchopit">
      <svg class="soc-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 8">
        <path
                d="M7.9 1.2c.4-.2.7-.6.8-1-.3.2-.7.3-1.1.4C7.2.3 6.8 0 6.2 0c-1 0-1.8.8-1.8 1.8v.4C2.9 2.2 1.5 1.5.6.4c-.1.2-.2.6-.2.9 0 .6.3 1.2.8 1.5-.3 0-.6-.1-.8-.2 0 .9.6 1.6 1.5 1.8-.2 0-.3.1-.5.1h-.3c.2.7.9 1.3 1.7 1.3-.7.4-1.5.7-2.4.7H0c.8.5 1.8.8 2.8.8 3.4 0 5.3-2.8 5.3-5.3v-.2c.4-.3.7-.6.9-1-.3.2-.7.3-1.1.4z"/>
      </svg>
    </a><a href="https://www.facebook.com/tchop.io">
      <svg class="soc-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5 9">
        <path d="M1.4 9V4.9H0V3.3h1.4V2.1c0-1.4.8-2.1 2-2.1.6 0 1.1 0 1.3.1v1.4h-.8c-.7 0-.9.3-.9.8v1h1.6l-.2 1.6H3V9"/>
      </svg>
    </a><a href="mailto:support@tchop.io">
      <svg class="soc-icon" xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 22 22">
        <path d="M20 4H4C3 4 2 5 2 6v12c0 1 1 2 2 2h16c1 0 2-1 2-2V6c0-1-1-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
      </svg>
    </a>
    </div>
  </div>
</div>

<script>
    $(document).ready(function () {
        $('input[type="file"]').on('change', function (event, files, label) {
            var file_name = this.value.replace(/\\/g, '/').replace(/.*\//, '');
            $('.filename').text(file_name);
        });
    });
</script>
<script src="/js/ui-bootstrap-tpls.js"></script>
<!-- Script Angular-->
<script src="/scripts/model/app_model.js"></script>
<script src="/scripts/controllers/fileController.js"></script>
<script src="/scripts/other/angular-file-upload.js"></script>
</body>
</html>
