<div class="body" style="background-color: {{data.bck_color}}; color: {{data.text_color}}">
  <div class="top hidden-md">
    <img src="{{data.logo}}" alt="Logo">
    <div class="serif big">{{data.title}}</div>
  </div>
  <div class="section">
    <div class="left-section">
      <div class="hidden-sm">
        <img src="{{data.logo}}" alt="Logo">
        <div class="serif big">{{data.title}}</div>
      </div>
      <div class="plus">
        {% for plus in list%}
        <p class="medium lucida">{{plus}}</p>
        {% endfor %}
      </div>

      <div class="btn">
        <a href="mailto:support@tchop.io?subject=tchop demo&body=Hi, I would like to have a look at tchop. Please get in touch!" class="button" style="background-color: {{data.btn_bck_color}}; color: {{data.btn_color}}">{{data.btn_text}}</a>
      </div>
      <p class="link">or
        <a href="http://{{data.link_to}}">
          <b>Try it for yourself</b>
        </a>
      </p>
    </div>
    <div class="right-section">
      <div class="device">
        <img class="shadow" src="/images/shadow.png" alt="Shadow">
        <img src="/images/device.png" alt="Device">
        <article>
          <div class="channel-header">
            <div class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="48" viewBox="0 0 50 48">
                <g fill="none" fill-rule="evenodd">
                  <path fill="#f6704d" d="M37.06 13.12s0-.97-1.07-.97H18.3s-1.47 0-1.47 1.34v1.6s0 1.3 1.47 1.3h.63l17.18-2c.3-.1 1-.2 1-1V13zm-20.14 20.7v.4s0 .97 1.06.97h17.7s1.46 0 1.46-1.4v-1.6s0-1.4-1.46-1.4h-.64l-17.18 2c-.27 0-.94.2-.94.9"/>
                  <path fill="#ffd138" d="M18.98 18.5v-.13c.04-.36.23-.57.44-.7l.1-.05c.03 0 .05 0 .07-.02.1-.05.2-.07.3-.08l17.2-2h.6c1.4 0 1.4 1.33 1.4 1.33v3.68s0 1.33-1.5 1.33H37l-17.2-2c-.06 0-.2-.04-.3-.1h-.07l-.1-.06c-.2-.12-.4-.34-.43-.7v-.5z"/>
                  <path fill="#488ed8" d="M36.46 23.92v-.03c0-.1 0-.1-.02-.1-.03-.4-.22-.6-.43-.7l-.1-.1-.3-.1-17.1-2h-.6c-1.4 0-1.4 1.3-1.4 1.3v3.7s0 1.3 1.48 1.3h.64l17.18-2c.1-.1.25-.1.38-.1l.1-.1c.24-.2.4-.4.46-.7v-.5z"/>
                  <path fill="#fff" d="M39 27.1s-.12-1.07-1.4-.92l-5.9.73-5.7.7-5.93.8c-1.27.2-1.14 1.2-1.14 1.2l.12 1c.1.9.93.9 1.26.9l6.2-.7 5.6-.7 6.1-.7c.3 0 1.1-.3 1-1.2l-.1-.9z"/>
                </g>
              </svg>
            </div>
            <div class="channel-name">
              test
            </div>
            <span class="material-icons">settings</span>
          </div>
          <div class="video small">
            <div>
              {% for item in video %}
              <video controls>
                <source src="{{item.link}}">
              </video>
              {% endfor %}
            </div>
          </div>
        </article>
      </div>

    </div>
  </div>
</div>
