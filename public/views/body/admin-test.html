<div class="body tchop">
  <div class="section admin">
    <div class="left-section">
      <div>
        <div>
          <input type="file" nv-file-select uploader="uploader"/><br/>
          <ul>
            <li ng-repeat="item in uploader.queue">
              Name: <span ng-bind="item.file.name"></span><br/>
              <!--<button ng-click="item.upload()">upload</button>-->
              <button ng-click="test()">upload</button>
              <div class="container-select">
                <label for="select">for page:</label>
                <div class="select">

                  <select name="select" id="select" data-ng-options="item.name for item in pages track by item.id" ng-model="selections.selected">
                  </select>

                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="right-section">
      <img class="shadow" src="../assets/images/shadow.png" alt="Shadow">
      <img src="../assets/images/device.png" alt="Device">
      <article>
        <div class="channel-header">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="48" viewBox="0 0 50 48">
              <g fill="none" fill-rule="evenodd">
                <path fill="#f6704d" d="M37.06 13.12s0-.97-1.07-.97H18.3s-1.47 0-1.47 1.34v1.6s0 1.3 1.47 1.3h.63l17.18-2c.3-.1 1-.2 1-1V13zm-20.14 20.7v.4s0 .97 1.06.97h17.7s1.46 0 1.46-1.4v-1.6s0-1.4-1.46-1.4h-.64l-17.18 2c-.27 0-.94.2-.94.9"/>
                <path fill="#ffd138" d="M18.98 18.5v-.13c.04-.36.23-.57.44-.7l.1-.05c.03 0 .05 0 .07-.02.1-.05.2-.07.3-.08l17.2-2h.6c1.4 0 1.4 1.33 1.4 1.33v3.68s0 1.33-1.5 1.33H37l-17.2-2c-.06 0-.2-.04-.3-.1h-.07l-.1-.06c-.2-.12-.4-.34-.43-.7v-.5z"/>
                <path fill="#488ed8" d="M36.46 23.92v-.03c0-.1 0-.1-.02-.1-.03-.4-.22-.6-.43-.7l-.1-.1-.3-.1-17.1-2h-.6c-1.4 0-1.4 1.3-1.4 1.3v3.7s0 1.3 1.48 1.3h.64l17.18-2c.1-.1.25-.1.38-.1l.1-.1c.24-.2.4-.4.46-.7v-.5z"/>
                <path fill="#fff" d="M39 27.1s-.12-1.07-1.4-.92l-5.9.73-5.7.7-5.93.8c-1.27.2-1.14 1.2-1.14 1.2l.12 1c.1.9.93.9 1.26.9l6.2-.7 5.6-.7 6.1-.7c.3 0 1.1-.3 1-1.2l-.1-.9z"/>
              </g>
            </svg>
          </div>
          <div class="channel-name">
            test
          </div>
          <span class="material-icons">settings</span>
        </div>
        <div class="video small">
        <div ng-repeat="item in items">
          <p ng-repeat="page in pages" ng-if="item.page == page.id">
            For page <b>{{page.name}}</b>
          </p>
          <video controls>
            <source src="{{item.link}}" type='video/mp4'>
            <source src="{{item.link}}" type="video/ogg">
            <source src="{{item.link}}" type="video/webm">
          </video>
        </div>
      </div>
      </article>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $('input[type="file"]').on('change', function (event, files, label) {
        var file_name = this.value.replace(/\\/g, '/').replace(/.*\//, '');
        $('.filename').text(file_name);
      });
    });
  </script>
</div>
